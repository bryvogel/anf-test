<!doctype html>

<html class="no-js" lang="en-US">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title data-property="TITLE_PAGETITLEDOMAIN">A&amp;F UX Testing</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/normalize.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="scss/styles.css">
</head>

<body>

	<SCRIPT>
	function passWord() {
	var testV = 1;
	var pass1 = prompt('Please enter your password',' ');
	while (testV < 3) {
	if (!pass1)
	history.go(-1);
	if (pass1.toLowerCase() == "testing") {
	alert('Great, just a moment while we redirect!');
	window.open('options.html');
	break;
	}
	testV+=1;
	var pass1 =
	prompt('Password incorrect, please try again.','Password');
	}
	if (pass1.toLowerCase()!="password" & testV ==3)
	history.go(-1);
	return " ";
	}
	</SCRIPT>


	<div class="has-top-margin">
    <br/>
  </div>

	<div class="option-display">
    <h2>A&amp;F User Testing Lab</h2>
		<a class="has-top-margin has-right-margin"  onClick="passWord()" target="_blank"><button class="button">Enter Your Testing Password</button></a>
	</div>

		<div class="has-top-margin">
			<br/>
		</div>
	</div>

	<!-- JS CDNs -->
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

	<script src="js/min/flickity.pkgd.min.js"></script>
	<script src="js/scripts.js"></script>
</body>

</html>
